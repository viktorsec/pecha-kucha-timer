<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tōkaidō Talk Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="center">
            <p id="next-slide-label">Next slide in</p>
            <div id="end-of-panel" class="timer">20:00</div>
            <p>End of presentation in</p>
            <div id="end-of-presentation" class="timer">20:00</div>
            <div id="start-label" class="pulse">Press space to begin your talk.</div>
            <div id="rearm-label" class="pulse">Press space to rearm the timer.</div>
        </div>
    </body>
</html>
